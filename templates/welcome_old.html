{% load socialaccount %}
<!DOCTYPE html>
<html>
  <head>
    <title>Tutor Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        margin-bottom: 2rem;
      }
      .login-btn {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>Tutor Me</h1>
          {% if user.is_authenticated %}
            {% if user.is_tutor %}
              <meta http-equiv="Refresh" content="0; url={% url 'tutor_home' %}" />
              <!--<a href = "{% url 'tutor_home' %}">Login as Tutor</a>-->
            {% elif user.is_student %}
              <meta http-equiv="Refresh" content="0; url={% url 'student_home' %}" />
              <!--<a href = "{% url 'student_home' %}">Login as Student</a>-->
            {% else %}
              <meta http-equiv="Refresh" content="0; url={% url 'signup' %}" />
              <!--<a href = "{% url 'signup' %}">Sign Up</a> -->
            {% endif %}
          {% else %}
            <div class="login-btn">
              <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Login with Google</a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
