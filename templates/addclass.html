<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">

<div class="container h-100">
  <div class="row align-items-center justify-content-center h-100">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Search a class.</h3>
      <form action="" method="post" novalidate>
        {% csrf_token %} 
        {{ form.as_p }}
        <div class="text-center">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
      </form>
      <div class="mt-4 text-center">
        <p><strong>{{ department }}</strong> <strong>{{ catalog_number }}</strong> {{ message }}</p>
      </div>
      <div class="mt-4 text-center">
        <h3>Return to home</h3>
        {% if user.is_student %}
          <a class="btn btn-primary" href="/accounts/home/student/" role="button">Return to home</a>
        {% else %}
          <a class="btn btn-primary" href="/accounts/home/tutor/" role="button">Return to home</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
