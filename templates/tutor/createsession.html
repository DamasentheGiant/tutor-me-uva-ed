<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Session</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        .container {
          border-radius: 10px;
          background-color: #edf2ff;
          padding: 20px;
          margin: 20px;
        }
        form label {
            color: #333;
        }
      </style>
</head>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- jQuery timepicker library -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  <!-- Fengyuan Chen's Datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js" integrity="sha512-RCgrAvvoLpP7KVgTkTctrUdv7C6t7Un3p1iaoPr1++3pybCyCsCZZN7QEHMZTcJTmcJ7jzexTO+eFpHk4OCFAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- TimePicker Addon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js" integrity="sha512-s5u/JBtkPg+Ff2WEr49/cJsod95UgLHbC00N/GglqdQuLnYhALncz8ZHiW/LxDRGduijLKzeYb7Aal9h3codZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <header class="text-center py-4">
        <h1>Tutor Session</h1>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'tutoring_session' %}" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ tutoring_form.as_p }}
                    <script>
                        $(function () {
                             $("#id_date").datepicker({
                                format:'dd/mm/yyyy',
                             });
                         });
                    </script>

                    <script>
                        (function($) {
                            $(function() {
                             $('input.timepicker').timepicker({format: '%I:%M %p'});

                            });
                        })(jQuery);
                    </script>

                    <div class="text-center my-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <div class="text-center mb-4">
                    <p><strong>{{ message }}</strong></p>
                </div>
                <div class="text-center">
                    <a class="btn btn-primary" href="/accounts/home/tutor" role="button">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
