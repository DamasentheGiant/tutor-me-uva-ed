<body>
    <header class="text-center py-4">
        <h1>Tutor Session</h1>
        <p>Choose a date, start time, and end time for your session</p>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'tutoring_session' %}" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ tutoring_form.as_p }}
                    <script>
                        $(function () {
                             $("#id_date").datepicker({
                                format:'dd/mm/yyyy',
                             });
                         });
                    </script>

                    <script>
                        (function($) {
                            $(function() {
                             $('input.timepicker').timepicker({format: '%I:%M %p'});

                            });
                        })(jQuery);
                    </script>

                    <div class="text-center my-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <div class="text-center mb-4">
                    <p><strong>{{ message }}</strong></p>
                </div>
                <div class="text-center">
                    <a class="btn btn-secondary" href="/accounts/home/tutor" role="button">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
