<body>
  <header style="background-color: #F8E9D9; padding: 30px; text-align: center; border-radius: 15px">
    <div class="container mb-4">
      <h1 class="text-center">Edit Profile</h1>
      <p>Edit your name, school year, and hourly rate for your tutor sessions</p>
    </div>
    </header>
  <br>
  <br>
    <div class="container">
      <form action="{% url 'tutor_profile' %}" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ profile_form.as_p }}
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="container mt-4 text-center">
      <p><strong>{{ message }}</strong></p>
    </div>
    <div class="container mt-4 text-center">
      <a class="btn btn-secondary" href="/accounts/home/tutor" role="button">Return to Home</a>
    </div>
</body>
</html>
