<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container pt-5">
    <div class="container mb-4">
      <h3 class="text-center">Edit Profile</h3>
    </div>
    <div class="container">
        <form action="{% url 'student_profile' %}" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ profile_form.as_p }}
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="container mt-4 text-center">
      <p><strong>{{ message }}</strong></p>
    </div>
    <div class="container mt-4 text-center">
      <a class="btn btn-primary" href="/accounts/home/student" role="button">Return to Home</a>
    </div>
  </div>
</body>
</html>
