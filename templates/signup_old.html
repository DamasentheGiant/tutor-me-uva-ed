<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Me</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    h1 {
      margin-top: 0;
    }
    .btn-group {
      margin-top: 20px;
    }
    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tutor Me</h1>
    <p>Choose an option</p>
    <div class="btn-group" role="group">
      <a class="btn btn-primary" href="{% url 'student_signup' %}" role="button">I'm a student</a>
      <a class="btn btn-primary" href="{% url 'tutor_signup' %}" role="button">I'm a tutor</a>
    </div>
  </div>
</body>
</html>
