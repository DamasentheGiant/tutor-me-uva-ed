<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="/search">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="textfield" placeholder="Enter text here" aria-label="Enter text here" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="button-addon2">Upload text</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
