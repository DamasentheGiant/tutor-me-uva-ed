  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- jQuery timepicker library -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  <!-- Fengyuan Chen's Datepicker -->

    <!-- TimePicker Addon -->

<body>
    <header class="text-center py-4">
        <h1>Search a Class</h1>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %} 
        {{ form.as_p }}
          </div>
        <div class="text-center">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
      </form>

      <div class="mt-4 text-center">
        <p>Current Classes: {{ user.classes }}</p>
      </div>

      <div class="mt-4 text-center">
        <p><strong>{{ department }}</strong> <strong>{{ catalog_number }}</strong> {{ message }}</p>
      </div>
    </br>
        <div class="mt-4 text-center">
          {% if user.is_student %}
            <a class="btn btn-secondary" href="/accounts/home/student/" role="button">Return to home</a>
          {% else %}
            <a class="btn btn-secondary" href="/accounts/home/tutor/" role="button">Return to home</a>
          {% endif %}
        </div>
        </div>
    </div>
  </div>
</body>
