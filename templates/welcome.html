<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Tutor Me</title>

<body>

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="hero-container" data-aos="fade-in">
      <div class="text-center">
      <h1>Tutor Me</h1>
    </div>
      {% if user.is_authenticated %}
      {% if user.is_tutor %}
        <meta http-equiv="Refresh" content="0; url={% url 'tutor_home' %}" />
        <!--<a href = "{% url 'tutor_home' %}">Login as Tutor</a>-->
      {% elif user.is_student %}
        <meta http-equiv="Refresh" content="0; url={% url 'student_home' %}" />
        <!--<a href = "{% url 'student_home' %}">Login as Student</a>-->
      {% else %}
        <meta http-equiv="Refresh" content="0; url={% url 'signup' %}" />
        <!--<a href = "{% url 'signup' %}">Sign Up</a> -->
      {% endif %}
    {% else %}
    <div class="text-center">
      <a href="{% provider_login_url 'google' %}" class="btn btn-warning">Login with Google</a>
    </div>
    {% endif %}
    </div>
  </section><!-- End Hero -->

  

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>

  <script src="{% static 'vendor/typed.js/typed.min.js' %}"></script>
  <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
